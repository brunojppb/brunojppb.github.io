<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="programming,development,web,javascript,backend,scala,frontend,ios,api,rest">
    <meta name="author" content="Bruno Paulino">
    <meta name="description" content="I am a software engineer. Here I blog about programming and life experiences.">
    <meta name="theme-color" content="#21364B">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>

    <div role="main" class="main-container">

        {% include header.html %}

        <div class="flex-wrapper">
            <div class="max-width-wrapper">
                {{ content }}
            </div>
        </div>

        {% include footer.html %}
    </div>

    <!-- Night/Light mode switch -->
    <div id="theme-switcher" data-moon="/assets/images/moon.svg" data-sun="/assets/images/sun.svg"></div>
    <script src="/assets/js/theme-switcher.js"></script>
    
    {% if jekyll.environment == "production" %}
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66025495-5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-66025495-5');
        </script>
    {% endif %}
  </body>
</html>
